workgroups:
  coc:
    name: Código de Conduta
    contact: coc@pandas.pydata.org
    responsibilities: "Garantir que o pandas seja a comunidade acolhedora e inclusiva que queremos que seja. Mantém o CoC atualizado e atende os relatórios de violação."
    members:
    - Tom Augspurger
    - Bijay Regmi
    - Wuraola Oyewusi
    - Мария Чакчурина
  finance:
    name: Finanças
    contact: finance@pandas.pydata.org
    responsibilities: "Gerenciar o financiamento. Coordenar a solicitação de apoio financeiro. Aprovar as despesas do projeto."
    members:
    - Matthew Roeschke
    - Jeff Reback
    - Joris Van den Bossche
    - Patrick Hoefler
  infrastructure:
    name: Infraestrutura
    contact: infrastructure@pandas.pydata.org
    responsibilities: "Manter a infraestrutura do pandas funcionando. Em particular os servidores para o site, benchmarks, CI e outras necessidades."
    members:
    - Marc Garcia
    - Matthew Roeschke
  communications:
    name: Comunicações
    contact: communications@pandas.pydata.org
    responsibilities: "Compartilhar informações relevantes com a comunidade em geral, principalmente através de nossas redes sociais, além de ser o principal ponto de contato entre a NumFOCUS e a equipe principal."
    members:
    - datapythonista
